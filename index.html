<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8">
		<title>example</title>
		<script src="js/jquery.js"></script>
<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" >
			$(document).ready(function(){
			$('#dtd').css('background', 'red')
			$('#dtd').click(function(){
			$('#dtd').css('background', 'black')
			});
			});
		</script>

		<script type="text/javascript" >
			$(document).ready(function(){
				$('#sally').css('color', '#E69966').css('fontSize', '200px')

				$('#sally').click(function(){
					$('#sally').css('color', '#FF2965').css('fontSize', '100px')
				});
			});
		</script>

		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					alert("Text: " + $("#test").text());
			});

				$("#btn2").click(function(){
					alert("HTML: " + $("#test").html());
			});
			});
		</script>
	
	</head>

<body>

	<div id="dtd"><img src="image/car.png"></div>

	<div id="sally">Hello Sally</div>

	<p id="test">This is some <b>bold</b> text in a paragraph.</p>
	<button id="btn1">Show Text</button>
	<button id="btn2">Show HTML</button>

</body>
</html>
